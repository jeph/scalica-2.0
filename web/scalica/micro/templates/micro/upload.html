{% extends "micro/base.html" %}
{% block content %}
<form action="/micro/upload/" method="post" enctype="multipart/form-data" class="form">
{% csrf_token %}
<div class="field">
  <div class="control">
    <div class="file">
      <label class="file-label">
        <input class="file-input" type="file" name="image_file">
        <span class="file-cta">
                    <span class="file-label">Choose a Photo...</span>
                  </span>
      </label>
    </div>
  </div>
</div>
<br>
<div class="field">
  <div class="control">
    <input type="submit" value="Submit" class="button is-primary" />
  </div>
</div>
</form>
{% endblock %}
