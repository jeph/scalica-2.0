{% if form %}
<form action="#" method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form }}
  <input type="submit" value="Submit" />
</form>
{% endif %}

<div>
  {% if photo %}
    <img src="https://scalica-photos.s3.amazonaws.com/{{ photo.img_id }}" alt="Shared Photo"/>
  {% endif %}
</div>

<div>
  {% if tag_list %}
    <ul>
    {% for tag in tag_list %}
      <li> {{ tag.text }} </li>
    {% endfor %}
    </ul>
    {% else %}
      <p> No Tags! </p>
  {% endif %}
</div>
